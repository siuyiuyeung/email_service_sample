spring.application.name=email_service_sample

# Email Configuration
email.smtp.host=${SMTP_HOST:smtp.gmail.com}
email.smtp.port=${SMTP_PORT:587}
email.smtp.username=${SMTP_USERNAME:your-email@gmail.com}
email.smtp.password=${SMTP_PASSWORD:your-app-password}
email.smtp.auth=true
email.smtp.starttls=true
email.smtp.connection-timeout=5000
email.smtp.timeout=5000

email.imap.host=${IMAP_HOST:imap.gmail.com}
email.imap.port=${IMAP_PORT:993}
email.imap.username=${IMAP_USERNAME:your-email@gmail.com}
email.imap.password=${IMAP_PASSWORD:your-app-password}
email.imap.folder=INBOX
email.imap.ssl=true
email.imap.poll-interval=60000
# Optional: Configure polling behavior
email.imap.polling.enabled=true
# email.imap.poll-lock-duration-minutes=5
# Batch processing configuration
email.imap.batch-size=${BATCH_SIZE:100}

email.general.from-address=${FROM_ADDRESS:noreply@example.com}
email.general.from-name=${FROM_NAME:Email Service}
email.general.debug-enabled=false
email.general.max-retries=3

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:file:./data/emaildb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Async Configuration
spring.task.execution.pool.core-size=2
spring.task.execution.pool.max-size=5
spring.task.execution.pool.queue-capacity=100

# Distributed Lock Configuration
distributed-lock.cleanup.enabled=true
distributed-lock.cleanup.interval=300000

# S/MIME Configuration (Optional)
email.smime.enabled=false
email.smime.key-store-path=${SMIME_KEYSTORE_PATH:./keystore.p12}
email.smime.key-store-password=${SMIME_KEYSTORE_PASSWORD:}
email.smime.key-store-type=PKCS12
email.smime.trust-store-path=${SMIME_TRUSTSTORE_PATH:./truststore.jks}
email.smime.trust-store-password=${SMIME_TRUSTSTORE_PASSWORD:}
email.smime.trust-store-type=JKS
email.smime.default-signing-alias=${SMIME_DEFAULT_ALIAS:default}
email.smime.signature-algorithm=SHA256withRSA
email.smime.encryption-algorithm=AES256_CBC
email.smime.always-encrypt-to-self=true
email.smime.require-encryption=false
email.smime.require-signature=false
email.smime.auto-download-certificates=true
email.smime.certificate-cache-duration=86400

# Server Configuration
server.port=8080

# Logging
logging.level.com.igsl.group.email_service_sample=DEBUG
logging.level.org.springframework.mail=DEBUG
logging.level.javax.mail=DEBUG
